<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link rel="stylesheet" href="styles\style.css">
        <title>YouTube</title>
    </head>
    <body>
        <div class="topnav">

            <img src="images\three_dots.png" alt="three lines"/>
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/YouTube_Logo.svg" alt="Youtube Logo">

            <form class="topnav-centered">
                <input class="active" type="text" placeholder="Search in YouTube" name="search">
                <button class="active" type="submit">Search</button>
            </form>
            
            <div class="topnav-right">
            <img src="https://www.brandeps.com/icon-download/C/Cloud-upload-icon-vector-06.svg">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1f/Echo_%28Notifications%29_logo.svg/768px-Echo_%28Notifications%29_logo.svg.png">
            <img src="images\Untitled.png">
            </div>
        
        </div>

        <div class="main-section">
            <div id="video-section">
                <section>
                    <div id="video">
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/VtM9Doxw878" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
                    </div>
                    <p>The Genuine Origin Coffee Project | Brazil</p>
                    
                    <div>
                        <div id="view-count" class="video-bottom">
                            <p>View count: 15,600</p>
                        </div>
                        <div id="like-buttons" class="video-bottom">
                            <img src="https://image.freepik.com/free-vector/like-dislike-flat-icons_87538-584.jpg"
                        alt="Like and dislike buttons." >
                            <img src="https://cdn4.iconfinder.com/data/icons/user-avatar-flat-icons/512/User_Avatar-04-512.png"
                        alt="Avatar" width="100" height="100">
                            <img src="https://i.pinimg.com/originals/91/e9/65/91e965a8c2f1556057fe722e0c023949.jpg"
                        alt="Subscribe" width="100" height="100">
                        </div>
                    </div>

                </section>
            </div>
            <article>
                <p>Comment section</p>
            </article>
        </div>
        <div id="recommended-videos" class="main-section">
            <aside>
                <p>Recommended videos</p>
            </aside>
        </div>
    </body>
    <footer>
        <p>This is the footer</p>
    </footer>
</html>
